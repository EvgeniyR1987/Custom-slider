<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Custom slider</title>
</head>
<body>

<input type="radio" id="s-1" name="slider-control" checked="checked">
<input type="radio" id="s-2" name="slider-control">
<input type="radio" id="s-3" name="slider-control">
<div class="js-slider">
  <figure class="js-slider_item img-1">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="https://lh3.googleusercontent.com/u/0/drive-viewer/AAOQEOTneUJv2JlIaSCehha5lia7e9MoQXtn883eE_ONKbfWc7_c4c7ljhxICT3VlGWwH2tVO10RDH_m8EkSOGYiAB4wAuT5vQ=w1860-h937" alt="">
    </div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">
        ТЕХНОЛОГИЧЕСКАЯ СХЕМА ПРИГОТОВЛЕНИЯ ДЕТСКОЙ СМЕСИ НА ЗАВОДЕ МАМАКО®
        </h3>
      <br class="view-sm mb-s"><a href="https://mamako.ru/blog/0-3-mes/tekhnologicheskaya-skhema-prigotovleniya-detskoy-smesi-na-zavode-mamako/">Ссылка на статью</a>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-2">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="https://lh3.google.com/u/0/d/1Gz--Hq0XclRb_FRc-UZKZajg9JMOcwni=w1860-h937-iv1" alt=""></div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">ЛУЧШИЙ ПОЛДНИК ДЛЯ РЕБЕНКА ДО ГОДА</h3>
      <br class="view-sm mb-s"><a href="https://mamako.ru/blog/7-12-mes/luchshiy-poldnik-dlya-rebenka-do-goda/">Ссылка на статью</a>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-3">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="https://lh3.googleusercontent.com/u/0/drive-viewer/AAOQEOTpy2Iitn8YOTLaL2U0iBobml2RRkadvQNkIsxB4vsM8pGyrat9TZsh99WnzIYoVDXrMZx7fAg41pQO1rMn435XeCfIoA=w1860-h937" alt=""></div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">МОЛОЧНЫЕ ЛИПИДЫ: ОТЛИЧИЯ КОЗЬЕГО И КОРОВЬЕГО МОЛОКА В ДЕТСКОМ ПИТАНИИ</h3>
      <br class="view-sm mb-s"><a href="https://mamako.ru/blog/4-6-mes/molochnye-lipidy-otlichiya-kozego-i-korovego-moloka-v-detskom-pitanii/">Ссылка на статью</a>
    </figcaption>
  </figure>
  <div class="js-slider_nav">
    <label class="js-slider_nav_item s-nav-1 prev" for="s-3"></label>
    <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
    <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
    <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
    <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
    <label class="js-slider_nav_item s-nav-3 next" for="s-1"></label>
  </div>
  <div class="js-slider_indicator">
    <div class="js-slider-indi indi-1"></div>
    <div class="js-slider-indi indi-2"></div>
    <div class="js-slider-indi indi-3"></div>
  </div>
</div>
</body>
</html>
